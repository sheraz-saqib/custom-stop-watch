<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dynamic || stop watch </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="setting">
        <i class='bx bxs-cog bx-spin'></i>
    </div>
    <div class="setting-ul settingToggle">
        <ul>
            <li>body colour <input title="select the body color" id="bodyColor" type="color"></li>
            <li>watch  colour <input title="select the watch color" id="watchColor" type="color"></li>
            <li>button colour <input title="select the button color" id="buttonColor" type="color"></li>
            <li>text colour <input title="select the text color" id="textcolor" type="color"></li>
            <li>primary colour <input title="select the primary color" id="primaryColor" type="color"></li>
            <li class="reset-li"><button id="resetSatting">reset setting</button></li>
        </ul>
    </div>
<div class="container">
    <div class="input-value">
        00 : 00 : 00 : 000
    </div>
    <div class="operationBtn">
        <button class="start">start</button>
        <button class="puse">puse</button>
        <button class="reset">reset</button>
    </div>
</div>








    <script src="script.js"></script>
</body>
</html>
